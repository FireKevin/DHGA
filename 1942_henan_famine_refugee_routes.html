                 font-size:14px; padding: 10px">
    <h3>1942年河南饥荒难民逃难路线</h3>
    <p><b>历史背景：</b><br>
    1942年河南遭受严重旱灾，叠加战乱和腐败，引发大饥荒。<br>
    约300万人死亡，数百万人逃离家园。</p>
    <p><b>主要受灾地区：</b><br>
    • 河南中西部（周口、开封、郑州等）<br>
    • 灾情最重地区死亡率高达20-30%</p>
    <p><b>逃难方向：</b><br>
    • 南下安徽、湖北<br>
    • 西去陕西<br>
    • 少数向东逃难</p>
    </div>
    
    
    <div style="position: fixed; 
                bottom: 50px; left: 50px; width: 200px; height: 120px;

    <i class="fa fa-circle" style="color:green"></i> 洛阳→西安</p>
    </div>
